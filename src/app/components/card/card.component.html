<div class="card text-center" style="width: 14rem">
  <div class="en-tete">
    <img class="card-img-top" src="{{ plant.image }}" alt="Card image cap" />
    <app-heart></app-heart>
  </div>

  <div class="card-body">
    <div>
      <h6 class="card-title">{{ plant.nom }}</h6>
    </div> 

    <div>
      <p class="card-text">{{ plant.categorie }}</p>
    </div>

    <div class="soins">
      <app-water [waterValue]="waterValue"></app-water>
      <app-sun [sunValue]="sunValue"></app-sun>
    </div>
  </div>
</div>
