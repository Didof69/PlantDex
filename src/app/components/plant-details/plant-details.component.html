            <img
            class="card-img-top"
            src="{{ plant.image }}"
            alt="Card image cap"
          />

        </div>

        <div class="card-body text-center info">
          <div>
            <h5 class="card-title">{{ plant.nom }}</h5>
            <h6>id# {{ plant.id }}</h6>
          </div>

          <div class="card-text">
            <p>Cat√©gorie : {{ plant.categorie }}</p>
          </div>

          <div class="zone-soins">
            <div class="soins">
              <span>Arrosage : </span>
              <app-water [waterValue]="waterValue"></app-water>

                 <span>Ensoleillement : </span>
