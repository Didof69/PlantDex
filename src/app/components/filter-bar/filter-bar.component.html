<div class="card" style="width: 18rem">

  <div class="card-header">Filtres</div>

  <ul class="list-group list-group-flush">

    <li class="list-group-item">Cat√©gories</li>

      <div class="form-check" *ngFor="let categorie of tabCategorie">
        <input
          class="form-check-input"
          type="checkbox"
          value="{{ categorie }}"
          id="{{ categorie }}"
          (change)="onCheckCategory($event)"
        />
        <label class="form-check-label" for="{{ categorie }}">
          {{ categorie }}
        </label>
      </div>

    <li class="list-group-item">Gouttes d'eau</li>

    <li class="list-group-item">Avis</li>
  </ul>
</div>
